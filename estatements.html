<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Bank e-Statement</title>
    <style>
        .navbar-brand img {
            max-width: 50%;
        }
        .navbar-nav .nav-item {
            padding-right: 50px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .statement-container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        .statement-header p {
            margin: 0;
            color: #555;
        }
        .statement-header {
            margin-bottom: 20px;
        }
        .statement-details {
            width: 100%;
            margin-bottom: 30px;
        }
        .statement-details td {
            padding: 8px;
            color: #555;
        }
        .transaction-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        .transaction-table th, .transaction-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .transaction-table th {
            background-color: #f8f9fa;
            color: #333;
        }
        .statement-footer {
            text-align: center;
            color: #777;
            margin-top: 30px;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="public/home2.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pay.html">Pay!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="qr.html">ScanQR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="topup.html">TopUp!</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ...
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="currencies.html">Currencies</a>
                        <a class="dropdown-item" href="account.html">Account</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="settings.html">Settings</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="statement-container">
        <div class="header">
            <h1>Transaction history</h1>
        </div>
        
        <div class="statement-header">
            <h2>Transaction History</h2>
            <div class="dropdown">
                <button class="dropbtn">Months</button>
                <div class="dropdown-content">
                    <a href="estatements2.html">May</a>
                    <a href="e-statement.html">June</a>
                </div>
            </div>
        </div>

        <table class="transaction-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>June 15, 2024</td>
                    <td>7-Eleven JLNPASART</td>
                    <td>-RM47.59MYR</td>
                </tr>
                <tr>
                    <td>June 20, 2024</td>
                    <td>Top Up</td>
                    <td>+26$</td>
                </tr>
                <tr>
                    <td>June 25, 2024</td>
                    <td>Netflix.com</td>
                    <td>-$25.98</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
