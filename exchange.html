<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SGD Exchange Rates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding-top: 60px;
        }
        .navbar-brand img {
            max-width: 50%;
        }
        .navbar-nav .nav-item {
            padding-right: 50px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .exchange-rate-box {
            margin-bottom: 20px;
        }
        .exchange-rate-box h2 {
            font-size: 24px;
            color: #333;
        }
        .exchange-rate-box p {
            font-size: 18px;
            color: #555;
        }
        .convert-box {
            margin-top: 30px;
        }
        .convert-box h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .convert-box .form-control {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="home.html"><img src="public/home2.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pay.html">Pay!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="qr.html">ScanQR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="topup.html">TopUp!</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ...
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="currencies.html">Currencies</a>
                      <a class="dropdown-item" href="account.html">Account</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="settings.html">Settings</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="exchange-rate-box">
            <h2>SGD Exchange Rates</h2>
            <p>1 SGD = 0.74 USD</p>
            <p>1 SGD = 0.63 EUR</p>
            <p>1 SGD = 0.53 GBP</p>
            <p>1 SGD = 81.15 JPY</p>
            <p>1 SGD = 5.74 HKD</p>
        </div>

        <div class="convert-box">
            <h3>Convert SGD to Other Currencies</h3>
            <form>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount in SGD</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount in SGD">
                </div>
                <div class="mb-3">
                    <label for="currency" class="form-label">Convert to</label>
                    <select class="form-control" id="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="HKD">HKD</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="convertCurrency()">Convert</button>
            </form>
            <p id="result" class="mt-3"></p>
        </div>
    </div>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            let rate = 0;
            
            switch (currency) {
                case 'USD':
                    rate = 0.74;
                    break;
                case 'EUR':
                    rate = 0.63;
                    break;
                case 'GBP':
                    rate = 0.53;
                    break;
                case 'JPY':
                    rate = 81.15;
                    break;
                case 'HKD':
                    rate = 5.74;
                    break;
            }

            const result = amount * rate;
            document.getElementById('result').innerText = `Result: ${amount} SGD = ${result.toFixed(2)} ${currency}`;
            
            // Update local storage with new balances
            let sgdBalance = parseFloat(localStorage.getItem('SGD') || '0');
            let newSgdBalance = sgdBalance - amount;
            localStorage.setItem('SGD', newSgdBalance);

            let foreignBalance = parseFloat(localStorage.getItem(currency) || '0');
            let newForeignBalance = foreignBalance + result;
            localStorage.setItem(currency, newForeignBalance);

            alert('Exchange successful! Balances have been updated.');
        }
    </script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
