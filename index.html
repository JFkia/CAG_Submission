    <style>
        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .sticky + .content {
            padding-top: 60px;
        }
        .navbar-brand img {
            max-width: 50%;
        }
        .navbar-nav .nav-item {
            padding-right: 50px;
        }
        .currency-box {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            height: 100%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .currency-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .jf-container {
            position: relative;
            overflow: hidden;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .jf {
            padding: 10px;
            color: black;
            margin-bottom: 0;
        }

        .jf.right {
            text-align: right;
        }

        .jf a {
            color: black;
            text-decoration: none;
        }

        .jf a:hover {
            text-decoration: underline;
        }
        .inline{
            padding-left: 40px;
        }
        .outline{
            padding-right: 40px;
        }
    </style>
</head>

      <script>
        window.onscroll = function() {myFunction()};
        
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        
        function myFunction() {
          if (window.scrollY >= sticky) {
            navbar.classList.add("sticky");
          } else {
            navbar.classList.remove("sticky");
          }
        }

        // Load and display balances from local storage
        document.addEventListener('DOMContentLoaded', function() {
            const sgdBalance = parseFloat(localStorage.getItem('SGD') || '0');
            const usdBalance = parseFloat(localStorage.getItem('USD') || '0');
            const eurBalance = parseFloat(localStorage.getItem('EUR') || '0');
            const gbpBalance = parseFloat(localStorage.getItem('GBP') || '0');
            const jpyBalance = parseFloat(localStorage.getItem('JPY') || '0');
            const hkdBalance = parseFloat(localStorage.getItem('HKD') || '0');

            document.querySelector('.currency-box p:nth-child(2)').innerText = `$${sgdBalance.toFixed(2)}`;
            document.querySelectorAll('.currency-box')[1].querySelector('p:nth-child(2)').innerText = `$${usdBalance.toFixed(2)}`;
            document.querySelectorAll('.currency-box')[2].querySelector('p:nth-child(2)').innerText = `$${eurBalance.toFixed(2)}`;
            document.querySelectorAll('.currency-box')[3].querySelector('p:nth-child(2)').innerText = `$${gbpBalance.toFixed(2)}`;
            document.querySelectorAll('.currency-box')[4].querySelector('p:nth-child(2)').innerText = `${jpyBalance.toFixed(2)} JPY`;
            document.querySelectorAll('.currency-box')[5].querySelector('p:nth-child(2)').innerText = `$${hkdBalance.toFixed(2)}`;
        });
        </script>
