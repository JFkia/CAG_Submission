            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card-details label {
            font-weight: bold;
        }
        .card-details input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .card-details button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .card-details button:hover {
            background-color: #0056b3;
        }
    </style>

<div class="card-details">
    <h2>Payment Details</h2>
    <br>
    <form id="paymentForm">
        <div class="form-group row">
            <div class="col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
            </div>
            <div class="col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
            <label for="expirationDate">Valid Until</label>
            <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
        </div>
        <p1 type="submit" class="btn btn-primary" onclick="location.href='success30.html';">Submit Payment</p1>
    </form>
</div>
