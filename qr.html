<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <br><br>
                <h1>Pay! QR Code</h1>
                <br><br>
                <img id="selectedImage" src="public/scan.png" style="margin-bottom: 20px; max-width: 100%; height: auto;">
                <form>
                    <br><br>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                    <button type="button" onclick="document.getElementById('fileInput').click();">Import from Photos</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Redirect to photo.html
                    window.location.href = 'photo.html';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
