    <div class="container">
        <a href="home.html" class="btn btn-primary">Home</a>
    </div>

    <script>
        // Retrieve the stored amount and display it
        var amount = localStorage.getItem('transferredAmount');
        document.getElementById('success-message').innerText = "Successfully transferred $" + amount;

        // Store the transaction details for recent transactions
        var recentTransactions = JSON.parse(localStorage.getItem('recentTransactions')) || [];
        recentTransactions.push({ recipient: "John", amount: "$" + amount });
        localStorage.setItem('recentTransactions', JSON.stringify(recentTransactions));
    </script>
