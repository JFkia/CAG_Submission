<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Transfer Page</title>
    <style>
        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .sticky + .content {
            padding-top: 60px;
        }
        .navbar-brand img {
            max-width: 50%;
        }
        .navbar-nav .nav-item {
            padding-right: 50px;
        }
        .container {
            text-align:center;
        }
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="intro.html"><img src="public/home2.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pay.html">Pay!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="qr.html">ScanQR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="topup.html">TopUp!</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        ...
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="currencies.html">Currencies</a>
                      <a class="dropdown-item" href="account.html">Account</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="settings.html">Settings</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="container mt-5">
                <div class="card-body">
                    <h1 class="text-center">Welcome to the transfer page!</h1>
                </div>
        </div>
        <div class="container mt-5">
            <br>
                <p class="btn btn-primary" onclick="optionAndTransfer(10)"> $10 </p>
                <p class="btn btn-primary" onclick="optionAndTransfer(20)"> $20 </p>
                <p class="btn btn-primary" onclick="optionAndTransfer(40)"> $40 </p>
                <p class="btn btn-primary" onclick="optionAndTransfer(80)"> $80 </p>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row justify-content-center mt-4">
                <div class="col-auto">
                    <input id="customAmount" class="form-control" placeholder="Enter your own amount">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="customTransfer()">Enter</button>
                </div>
            </div>
        </div>        
    </div>
    <script>
        function optionAndTransfer(amount) {
            // Store the selected amount in localStorage or sessionStorage
            localStorage.setItem('transferAmount', amount);
            // Redirect to the dashboard
            window.location.href = 'index.html';
        }

        function customTransfer() {
            var customAmount = document.getElementById('customAmount').value;
            if (customAmount && !isNaN(customAmount)) {
                // Store the custom amount in localStorage or sessionStorage
                localStorage.setItem('transferAmount', customAmount);
                // Redirect to the dashboard
                window.location.href = 'index.html';
            } else {
                alert("Please enter a valid amount");
            }
        }
    </script>

</body>
</html>
